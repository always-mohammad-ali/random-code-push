<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form for pitha</title>
    <style>
        label{
            display: block;
            margin-bottom: 10px;
        }
        form{
            text-align: center;
        }
    </style>
</head>
<body>
    <header>

    </header>
    <main>
         <section>
            
            <form>
                <h2>
                    Fillup the form
                </h2>
                <label for="name">
                    Your name: <input type="text" id="name" placeholder="Enter Your Name">
                </label>
                <label for="email">
                    Your email: <input type="email" name="" id="email" placeholder="Enter Your email">
                </label>
                <label for="phone">
                    Your phone: <input type="text" placeholder="Enter phone no" id="phone">
                </label>

                <fieldset>
                    <legend>Select pitha</legend>
                        <label for="chitoy">
                            <input type="radio" name="item" id="chitoy"> Chitoy
                        </label>
                        <label for="vapa">
                            <input type="radio" name="item" id="vapa"> Vapa
                        </label>
                        <label for="puri">
                            <input type="radio" name="item" id="puri"> Puri
                        </label>
                    
                </fieldset>

                <fieldset>
                    <legend>Selec Vorta</legend>
                    <label for="sorisa">
                        <input type="checkbox" name="vorta" id="sorisa">Sorisa
                    </label>
                    <label for="piyaz">
                        <input type="checkbox" name="vorta" id="piyaz">Piyaz
                    </label>
                    <label for="chili">
                        <input type="checkbox" name="vorta" id="chili">Chili
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Special Instruction</legend>
                    <textarea name="" id="" cols="20" rows="8"></textarea>
                    <br> 
                    <input type="reset" value="Reset">
                    <input type="submit" value="Submit">
                </fieldset>

            </form>


         </section>
    </main>
    <footer>

    </footer>
</body>
</html>
